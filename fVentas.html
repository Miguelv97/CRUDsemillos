    <h2>Lista de Ventas</h2>
    <hr>

    <div class="contenido">
        <div>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="">Id</label>
                        <input type="text" class="form-control" id="id" placeholder="Identificacion">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Fecha</label>
                        <input type="date" class="form-control" id="fecha" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Cliente</label>
                    <input type="text" class="form-control" id="nom" placeholder="Cliente">
                </div>
                <div class="form-group">
                    <label for="">Producto</label>
                    <input type="text" class="form-control" id="pro" placeholder="Producto">
                </div>
                <div class="form-group">
                    <label for="">Valor Unit</label>
                    <input type="text" class="form-control" id="valor" placeholder="Valor $">
                </div>
                <div class="form-group">
                    <label for="">Cantidad Unit</label>
                    <input type="text" class="form-control" id="can" placeholder="Cantidad">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="">Subtotal</label>
                        <input type="text" class="form-control" id="sub" disabled="disabled">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Total</label>
                        <input type="type" class="form-control" id="to" disabled="disabled">
                    </div>
                </div>

            </form>
        </div>
        
    </div>
    <div class="boton">
        <button type="" class="btn btn-primary" onclick="agregarVentas()">Agregar</button>
        <button type="" class="btn btn-primary" onclick="eliminarVenta()">Eliminar</button>
        <button type="" class="btn btn-primary" onclick="actualizarVentas()">Actualizar</button>
        <button type="" class="btn btn-primary" onclick="verVentas()">Ver</button>
        <button type="" class="btn btn-primary" onclick="subTotal()">Subtotal</button>
        <button type="" class="btn btn-primary" onclick="Total()">Total</button>
